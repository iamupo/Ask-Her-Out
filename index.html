<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will You Be My Valentine?</h1>
            <!-- <h1 class = "header_text">Are you free tommorow?</h1> -->
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                alt="Cute animated illustration" />
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">
                No
            </button>

            <script>
                function nextPage() {
                    // Load the content of yes.html before navigating
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            // Success! Now wait for about 3 seconds before navigating
                            document.open();
                            document.write(xhr.responseText);
                            document.close();

                            setTimeout(function () {
                                // After loading yes.html and waiting for 3 seconds, navigate to the WhatsApp link
                                window.location.href =
                                    "https://wa.me/+233542838165?text=Hi, Promise%20I%27ve%20accepted%20to%20be%20your%20Valentine%20";
                            }, 1000); // 3000 milliseconds (3 seconds)
                        }
                    };
                    xhr.open("GET", "yes.html", true);
                    xhr.send();
                }

                function moveButton() {
                    var x =
                        Math.random() *
                        (window.innerWidth -
                            document.getElementById("noButton").offsetWidth) -
                        85;
                    var y =
                        Math.random() *
                        (window.innerHeight -
                            document.getElementById("noButton").offsetHeight) -
                        48;
                    document.getElementById("noButton").style.left = `${x}px`;
                    document.getElementById("noButton").style.top = `${y}px`;
                }
            </script>

        </div>
